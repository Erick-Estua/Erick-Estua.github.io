<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carta_love">
        <img src="https://via.placeholder.com/150" alt="Corazón" class="corazon">
        <h1>Para Mi Amor</h1>
        <p>Querida,</p>
        <p>
            Eres la luz de mi vida y cada momento contigo es mágico.
            Gracias por estar siempre a mi lado.
        </p>
        <button onclick="mostrarSorpresa()">Click para sorpresa</button>
        <div id="sorpresa" style="display: none;">
            <p>¡Te amo más de lo que las palabras pueden expresar!</p>
            <img src="https://via.placeholder.com/200" alt="Sorpresa" class="sorpresa">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
